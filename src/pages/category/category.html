<ion-menu #category side="left" [content]="content">
  <ion-header>
      <ion-toolbar>
          <ion-title>Category</ion-title>
      </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list *ngIf="categories">
        <button [ngClass]="{'sidebar_button_active':p.active}"
        menuClose ion-item *ngFor="let p of categories" (click)="openPage(p)">
            {{p.title}}
        </button>
      </ion-list>

      <ion-list *ngIf="!categories">
        <button menuClose ion-item *ngFor="let p of 5 | loop">
            <p class="content-holder round p-1 r-1" style="right: 200px;"></p>
        </button>
      </ion-list>
  </ion-content>

</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
