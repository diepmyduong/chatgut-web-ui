<ion-header>

  <ion-navbar>
    <ion-title>basket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="backets">
    <ion-item *ngFor="let p of backets;let i = index">
      <ion-thumbnail item-start>
        <img [src]="p.image?p.image:itemPlaceholder"/>
      </ion-thumbnail>
      <h2>{{p.title}}</h2>
      <ion-row>
        <ion-col col-6><p><strong>{{p.price | accounting}}</strong></p></ion-col>
        <ion-col><ion-icon name="ios-add-circle-outline"></ion-icon></ion-col>
        <ion-col>12</ion-col>
        <ion-col><ion-icon name="ios-remove-circle-outline"></ion-icon></ion-col>
        <ion-col><ion-icon color="danger" name="ios-trash-outline"></ion-icon></ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="!backets">
    <ion-item *ngFor="let i of 5 | loop">
      <ion-thumbnail item-start>
        <img class="content-holder p-1 round" >
      </ion-thumbnail>
      <h2 class="content-holder relative round" style="width:100px;height:25px"></h2>
      <ion-row >
        <ion-col col-6><p class="content-holder round relative" style="width:100px;height:25px"><strong></strong></p></ion-col>
        <ion-col col-6><p class="content-holder round relative" style="width:120px;height:25px"></ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar no-padding>
    <ion-item >
      <h2 style="font-size:1rem">300 sản phẩm</h2>
      <strong style="font-size:1rem">1,000,000 Đ</strong>
      <button ion-button clear item-end icon-right (tap)="checkout()">
        Thanh toán
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
